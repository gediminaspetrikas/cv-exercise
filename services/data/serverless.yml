service: cv-exercise-data-service

provider:
  name: aws
  region: eu-west-2
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
      
functions:
  hello:
    runtime: python3.6
    events:
      - http:
          method: get
          path: greet
    handler: handler.hello
    